    <style>
        :root {

        #background-animation {

        .container {

        header {

        .brand-logo {

        nav ul {

.tool-container {
    display: flex;

}

.tool-item {

<body>

    <canvas id="background-animation"></canvas>

    <div class="container">
        <header>
            <div class="brand-logo">Manjur Alam</div>
            <nav>
                <ul>
                    <li><a href="Futuristic.html">Gallery</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Code Meets Art: The Digital Canvas</h1>
            
            <section>
                <h2>Featured Experiments</h2>
                <div class="project">
                    <h3>Kinetic Typography Test</h3>
     <div class="tool-container">
    <div class="tool-item">p5.js</div>
    <div class="tool-item">WebGL</div>
    <div class="tool-item">JavaScript (JS)</div>
    <div class="tool-item">Three.js</div>
    <div class="tool-item">CSS3</div>
    <div class="tool-item">Web Audio API</div>
    <div class="tool-item">GLSL (Shader Language)</div>
                </div>
            </section>
        </main>

        <div class="next-button-container">
            <a href="futuristic.html" class="next-button">Next</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('background-animation');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(140, 140, 140,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        init();
        animate();
    </script>

</body>
